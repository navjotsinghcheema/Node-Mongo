<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js">  //referencing d3.js library
    </script>
    <style>
    .axis path{
      fill: none;
      stroke: #777;
      shape-rendering : crispEdges;
    }

    .axis text{
      font-family: Lato;
      font-size: 13px;
    }
    </style>
  </head>
  <body>

<script>
    d3.json("asia-urban-rural.json",function(data){
      var vis  =  d3.select("body")
                    .append("svg")
                    .attr("width",550)
                    .attr("height",250);

      var  WIDTH = 550,
          HEIGHT = 250,
          MARGINS = {
            top : 20,
            right : 20,
            bottom : 20,
            left : 50
          };




      var xScale = d3.scale.linear()
                            .range([MARGINS.left,WIDTH - MARGINS.right])
                            // .range([0,60])
                            // .domain([d3.min(data,function(d){return d[0].value.Year;}),d3.max(data,function(d){return d[0].value.Year})]);
                            .domain([1960,2014]);

      var yScale = d3.scale.linear()
                            .range([HEIGHT-MARGINS.top,MARGINS.bottom])
                            // .range([0,60])
                            // .domain([d3.min(data,function(d){return d[0].value.Value;}),d3.max(data,function(d){return d[0].Value;})]);
                            // console.log(d3.min(data,function(d){return Value;}));
                            .domain([d3.min(data,function(d){return ((d.Urban +d.Rural)/1000000000);}),d3.max(data,function(d){return ((d.Urban + d.Rural)/1000000000);})]);
                            //value in billions

      var xAxis = d3.svg.axis()
                    .scale(xScale);

      var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");

      vis.append("svg:g")
          .attr("class","x axis")
          .attr("transform","translate(0,"+(HEIGHT - MARGINS.bottom) + ")")
          .call(xAxis)
          // .attr("");
          // .call(yAxis);

      vis.append("svg:g")
          .attr("class","y axis")
          .attr("transform","translate("+(MARGINS.left)+",0)")
          .call(yAxis);

      vis.selectAll("rect")
          .data(function(d){return })


    });

</script>
  </body>
</html>
