<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js">  //referencing d3.js library

    </script>



  </head>
  <body>

    <script>

    var canvas = d3.select("body")
                // .append("p")
                .append("svg")
                .attr("width",500)
                .attr("height",500)
                .style("color","red");
                //.text("Hi, this is Navjot's PC");

    var circle = canvas.append("circle")
                        .attr("cx",250)
                        .attr("cy",250)
                        .attr("fill","blue")
                        .attr("r",80);

    var rect = canvas.append("rect")
                      .attr("width",100)
                      .attr("height",50);

    var line = canvas.append("line")
                      .attr("x1",0)
                      .attr("y1",100)
                      .attr("x2",400)
                      .attr("y2",400)
                      .attr("stroke","green")
                      .attr("stroke-width",10);

    </script>

  </body>
